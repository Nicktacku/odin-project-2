<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole-cont">
        <div class="header">    
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="buttons-cont">
            <button onclick="getAtk('rock'); getResult()" class="rock-btn">
                <img class="rock-icon" src="Rock.png"></img>
            </button>
            <button onclick="getAtk('paper'); getResult()" class="paper-btn">
                <img class="paper-icon" src="Paper.png"></img>
            </button>
            <button onclick="getAtk('scissor'); getResult()" class="scissor-btn">
                <img class="scissor-icon" src="Scissor.png"></img>
            </button>
            <p class="atk">None</p>
        </div>
        <div class="result-cont">
            <div>
                <img class="human-side" src="/paper.png" alt="">
            </div>
            <div class="winner">
                <h1 class="result">Who will win?</h1>
            </div>
            <div>
                <img class="cpu-side" src="/rock.png" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
